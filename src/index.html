<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .vidcontainer {
      margin: 3rem auto;
      width: 50%;
      height: 20rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.5.3/plyr.css" />
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <div class="container">
    <div class="vidcontainer">
      <video controls crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
         <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
         <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
   
         <!-- Caption files -->
         <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
             default>
         <track kind="captions" label="FranÃ§ais" srclang="fr" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt">
         <!-- Fallback for browsers that don't support the <video> element -->
         <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
     </video>
    </div>
  </div>
  <!-- Plyr resources and browser polyfills are specified in the pen settings -->
  <script src="https://cdn.plyr.io/3.5.3/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('video', {captions: {active: true}});
    // Expose player so it can be used from the console
    window.player = player;
  </script>
</body>
</html>
